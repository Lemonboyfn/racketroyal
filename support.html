<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support - RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }

    /* NAVBAR STYLING */
    .navbar {
      width: 100%;
      background-color: #000;
      border-bottom: 2px solid #d00000;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: white;
    }

    .logo span {
      color: #d00000;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 16px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.2s ease;
      font-weight: 500;
    }

    .navbar ul li a:hover,
    .navbar ul li a.active {
      background-color: #d00000;
    }

    /* SUPPORT FORM BOX */
    .support-box {
      max-width: 600px;
      margin: 60px auto;
      background-color: #111;
      padding: 32px;
      border-radius: 10px;
      border: 2px solid #d00000;
    }

    .support-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #d00000;
    }

    .support-box input,
    .support-box textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #333;
      background-color: #222;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
    }

    .support-box button {
      width: 100%;
      padding: 14px;
      background-color: #d00000;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .support-box button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">Racket<span>Royale</span></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="rank.html">Rank/Elo</a></li>
        <li><a href="support.html" class="active">Support</a></li>
      </ul>
    </div>
  </nav>

  <!-- SUPPORT FORM -->
  <section class="support-box">
    <form id="support-form">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject..." required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Email</button>
    </form>
  </section>

  <!-- SCRIPT -->
  <script>
    document.getElementById("support-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const subject = encodeURIComponent(document.getElementById("subject").value.trim());
      const message = encodeURIComponent(document.getElementById("message").value.trim());

      if (!subject || !message) {
        alert("Please fill out both the subject and message.");
        return;
      }

      const mailtoLink = `mailto:racketroyal404@gmail.com?subject=${subject}&body=${message}`;
      window.location.href = mailtoLink;
    });
  </script>

</body>
</html>
