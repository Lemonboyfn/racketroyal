<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support - RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .support-form {
      background-color: #fff;
      padding: 30px;
      border: 2px solid #d00000;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      max-width: 500px;
      margin: 40px auto 0 auto;
    }

    .support-form label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
      color: #d00000;
    }

    .support-form input,
    .support-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 1rem;
    }

    .support-form button {
      background-color: #d00000;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .support-form button:hover {
      background-color: #a30000;
    }

    h1 {
      color: #d00000;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      color: #333;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="logo">Racket<span>Royale</span></div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="calendar.html">Calendar</a></li>
          <li><a href="rank.html">Rank/Elo</a></li>
          <li><a href="support.html" class="active">Support</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container">
    <h1>Support</h1>
    <p>Need help? Send us a message below and weâ€™ll get back to you.</p>

    <div class="support-form">
      <form id="support-form">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Email</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('support-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const subject = encodeURIComponent(document.getElementById('subject').value);
      const message = encodeURIComponent(document.getElementById('message').value);
      window.location.href = `mailto:racketroyal404@gmail.com?subject=${subject}&body=${message}`;
    });
  </script>
</body>
</html>
