<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support - RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    section.container {
      max-width: 900px;
      margin: 80px auto 60px auto; /* space below navbar */
      padding: 0 1.5rem;
    }

    h1.page-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
      border-bottom: 4px solid #d00000;
      width: fit-content;
      padding-bottom: 6px;
      user-select: none;
    }

    form.support-form {
      background-color: #111;
      border: 2px solid #d00000;
      border-radius: 12px;
      padding: 2rem 2.5rem;
      box-shadow: 0 6px 15px rgba(208, 0, 0, 0.4);
      max-width: 600px;
      width: 100%;
      color: #fff;
    }

    form.support-form label {
      display: block;
      font-weight: 600;
      color: #d00000;
      margin-bottom: 0.5rem;
      user-select: none;
    }

    form.support-form input,
    form.support-form textarea {
      width: 100%;
      background-color: #222;
      border: 1.5px solid #444;
      border-radius: 8px;
      padding: 12px 15px;
      color: #eee;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      font-family: 'Montserrat', sans-serif;
      transition: border-color 0.3s ease;
      resize: vertical;
    }

    form.support-form input:focus,
    form.support-form textarea:focus {
      outline: none;
      border-color: #d00000;
      background-color: #2a2a2a;
      color: #fff;
    }

    form.support-form button {
      background-color: #d00000;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      cursor: pointer;
      width: 100%;
      letter-spacing: 0.02em;
      transition: background-color 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }

    form.support-form button:hover,
    form.support-form button:focus {
      background-color: #a30000;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- NAVBAR exactly like on leaderboard.html -->
  <nav class="navbar">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="logo">Racket<span>Royale</span></div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="calendar.html">Calendar</a></li>
          <li><a href="rank.html">Rank/Elo</a></li>
          <li><a href="support.html" class="active">Support</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container">
    <h1 class="page-title">Support</h1>
    <form class="support-form" id="support-form" autocomplete="off">
      <label for="subject">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Enter the subject"
        required
      />

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="6"
        placeholder="Write your message here"
        required
      ></textarea>

      <button type="submit">Send Email</button>
    </form>
  </section>

  <script>
    document.getElementById("support-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const subject = encodeURIComponent(
        document.getElementById("subject").value.trim()
      );
      const message = encodeURIComponent(
        document.getElementById("message").value.trim()
      );

      if (!subject || !message) {
        alert("Please fill out both the subject and the message.");
        return;
      }

      const mailtoLink = `mailto:racketroyal404@gmail.com?subject=${subject}&body=${message}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
