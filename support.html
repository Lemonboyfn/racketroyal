<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support - RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset and body */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* Navbar */
    .navbar {
      background-color: #d00000;
      padding: 16px 0;
    }

    .navbar .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .logo span {
      color: #fff;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    .navbar ul li a:hover,
    .navbar ul li a.active {
      opacity: 0.7;
    }

    /* Main container */
    .main-content {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }

    .main-content h1 {
      font-size: 36px;
      color: #d00000;
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    /* Support Form */
    .support-form {
      background-color: #fff;
      padding: 30px;
      border: 2px solid #d00000;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      text-align: left;
    }

    .support-form label {
      font-weight: bold;
      color: #d00000;
      margin-top: 15px;
      display: block;
    }

    .support-form input,
    .support-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .support-form button {
      background-color: #d00000;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .support-form button:hover {
      background-color: #a30000;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">Racket<span>Royale</span></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="rank.html">Rank/Elo</a></li>
        <li><a href="support.html" class="active">Support</a></li>
      </ul>
    </div>
  </nav>

  <div class="main-content">
    <h1>Support</h1>
    <p>Need help? Send us a message below and weâ€™ll get back to you shortly.</p>

    <div class="support-form">
      <form id="support-form">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Email</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('support-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const subject = encodeURIComponent(document.getElementById('subject').value);
      const message = encodeURIComponent(document.getElementById('message').value);
      window.location.href = `mailto:racketroyal404@gmail.com?subject=${subject}&body=${message}`;
    });
  </script>
</body>
</html>
