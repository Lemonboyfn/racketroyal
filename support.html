<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support - RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Extra styles to match leaderboard page's heading style */
    section.container {
      padding: 3rem 1.5rem 6rem 1.5rem;
      max-width: 960px;
      margin: 0 auto;
      color: white;
      font-family: 'Montserrat', sans-serif;
    }

    h1.page-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      border-bottom: 4px solid #d00000;
      padding-bottom: 0.3rem;
      width: fit-content;
      color: white;
      user-select: none;
    }

    /* Support form styling */
    .support-form {
      background-color: #111;
      border: 2px solid #d00000;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(208, 0, 0, 0.4);
      padding: 2rem 2.5rem;
      max-width: 600px;
      width: 100%;
      margin-top: 2rem;
      font-family: 'Montserrat', sans-serif;
      color: white;
    }

    .support-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #d00000;
      user-select: none;
      font-size: 1rem;
    }

    .support-form input,
    .support-form textarea {
      width: 100%;
      background-color: #222;
      border: 1.5px solid #444;
      border-radius: 8px;
      padding: 12px 15px;
      color: #eee;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      font-family: 'Montserrat', sans-serif;
      transition: border-color 0.3s ease;
      resize: vertical;
    }

    .support-form input:focus,
    .support-form textarea:focus {
      outline: none;
      border-color: #d00000;
      background-color: #2a2a2a;
      color: white;
    }

    .support-form button {
      background-color: #d00000;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      cursor: pointer;
      width: 100%;
      letter-spacing: 0.02em;
      transition: background-color 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }

    .support-form button:hover,
    .support-form button:focus {
      background-color: #a30000;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Navbar copied exactly from your site -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">Racket<span>Royale</span></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="rank.html">Rank/Elo</a></li>
        <li><a href="support.html" class="active">Support</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main container content like leaderboard page -->
  <section class="container">
    <h1 class="page-title">Support</h1>

    <form class="support-form" id="support-form" autocomplete="off">
      <label for="subject">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Enter the subject"
        required
      />

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="6"
        placeholder="Write your message here"
        required
      ></textarea>

      <button type="submit">Send Email</button>
    </form>
  </section>

  <script>
    document.getElementById("support-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const subject = encodeURIComponent(
        document.getElementById("subject").value.trim()
      );
      const message = encodeURIComponent(
        document.getElementById("message").value.trim()
      );

      if (!subject || !message) {
        alert("Please fill out both the subject and the message.");
        return;
      }

      const mailtoLink = `mailto:racketroyal404@gmail.com?subject=${subject}&body=${message}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
