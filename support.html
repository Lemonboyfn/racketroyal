<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support - RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: black; margin: 0; font-family: 'Montserrat', sans-serif;">

  <!-- NAVIGATION BAR -->
  <nav class="navbar">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="logo">Racket<span>Royale</span></div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="calendar.html">Calendar</a></li>
          <li><a href="rank.html">Rank/Elo</a></li>
          <li><a href="support.html" class="active">Support</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SUPPORT FORM -->
  <section class="container" style="max-width: 600px; margin: 100px auto; background-color: #111; padding: 30px; border-radius: 10px; border: 2px solid #d00000; color: white;">
    <form id="support-form">
      <label for="subject" style="color: #d00000; font-weight: bold;">Subject</label>
      <input type="text" id="subject" name="subject" required placeholder="Subject..." style="width: 100%; padding: 12px; margin-bottom: 20px; background-color: #222; border: 1px solid #333; color: white; border-radius: 5px; font-size: 1rem;" />

      <label for="message" style="color: #d00000; font-weight: bold;">Message</label>
      <textarea id="message" name="message" rows="6" required placeholder="Type your message here..." style="width: 100%; padding: 12px; margin-bottom: 20px; background-color: #222; border: 1px solid #333; color: white; border-radius: 5px; font-size: 1rem;"></textarea>

      <button type="submit" style="width: 100%; background-color: #d00000; color: white; padding: 14px; font-size: 1rem; font-weight: bold; border: none; border-radius: 6px; cursor: pointer;">Send Email</button>
    </form>
  </section>

  <!-- SCRIPT -->
  <script>
    document.getElementById("support-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const subject = encodeURIComponent(document.getElementById("subject").value.trim());
      const message = encodeURIComponent(document.getElementById("message").value.trim());

      if (!subject || !message) {
        alert("Please fill out both the subject and message.");
        return;
      }

      const mailtoLink = `mailto:racketroyal404@gmail.com?subject=${subject}&body=${message}`;
      window.location.href = mailtoLink;
    });
  </script>

</body>
</html>
