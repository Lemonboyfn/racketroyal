<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support - RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: black;
      padding: 20px 0;
      border-bottom: 2px solid #d00000;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .navbar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
    }

    .logo span {
      color: #d00000;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      background-color: #d00000;
    }

    .support-form-wrapper {
      margin-top: 80px;
      display: flex;
      justify-content: center;
    }

    .support-form {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      border: 2px solid #d00000;
      width: 100%;
      max-width: 600px;
    }

    .support-form label {
      display: block;
      margin-bottom: 8px;
      color: #d00000;
      font-weight: bold;
    }

    .support-form input,
    .support-form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: white;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .support-form button {
      background-color: #d00000;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }

    .support-form button:hover {
      background-color: #a30000;
    }
  </style>
</head>
<body>
  <!-- NAVBAR (same as leaderboard.html) -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <div class="logo">Racket<span>Royale</span></div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="calendar.html">Calendar</a></li>
          <li><a href="rank.html">Rank/Elo</a></li>
          <li><a href="support.html" class="active">Support</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SUPPORT FORM -->
  <div class="container support-form-wrapper">
    <form class="support-form" id="support-form">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required placeholder="Subject..." />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required placeholder="Type your message here..."></textarea>

      <button type="submit">Send Email</button>
    </form>
  </div>

  <script>
    document.getElementById("support-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const subject = encodeURIComponent(document.getElementById("subject").value.trim());
      const message = encodeURIComponent(document.getElementById("message").value.trim());

      if (!subject || !message) {
        alert("Please fill out both the subject and message.");
        return;
      }

      const mailtoLink = `mailto:racketroyal404@gmail.com?subject=${subject}&body=${message}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
