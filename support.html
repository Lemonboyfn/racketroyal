<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support - RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Override or add only what is necessary */

    /* Center container content with padding */
    section.container {
      padding: 3rem 1rem;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }

    /* Form container */
    .support-form {
      width: 100%;
      max-width: 500px;
      background-color: #111; /* dark container like cards on the site */
      border-radius: 12px;
      padding: 2.5rem 2rem;
      box-shadow: 0 6px 15px rgba(208, 0, 0, 0.4);
      border: 2px solid #d00000;
      display: flex;
      flex-direction: column;
    }

    /* Form labels consistent with site */
    .support-form label {
      font-weight: 600;
      color: #d00000;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      user-select: none;
    }

    /* Inputs and textarea styling */
    .support-form input,
    .support-form textarea {
      background-color: #222;
      border: 1.5px solid #444;
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 1rem;
      color: #eee;
      margin-bottom: 1.5rem;
      font-family: 'Montserrat', sans-serif;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    .support-form input:focus,
    .support-form textarea:focus {
      outline: none;
      border-color: #d00000;
      background-color: #2a2a2a;
      color: #fff;
    }

    /* Button styling matching site's red button */
    .support-form button {
      background-color: #d00000;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: background-color 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }

    .support-form button:hover,
    .support-form button:focus {
      background-color: #a30000;
      outline: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">Racket<span>Royale</span></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="rank.html">Rank/Elo</a></li>
        <li><a href="support.html" class="active">Support</a></li>
      </ul>
    </div>
  </nav>

  <section class="container">
    <div class="support-form">
      <form id="support-form">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Enter the subject"
          required
          autocomplete="off"
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          placeholder="Write your message here"
          required
        ></textarea>

        <button type="submit">Send Email</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('support-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const subject = encodeURIComponent(document.getElementById('subject').value.trim());
      const message = encodeURIComponent(document.getElementById('message').value.trim());

      if (!subject || !message) {
        alert("Please fill out both the subject and the message.");
        return;
      }

      const mailtoLink = `mailto:racketroyal404@gmail.com?subject=${subject}&body=${message}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
