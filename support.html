<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support - RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #d00000;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: white;
    }

    .logo span {
      color: #d00000;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s ease;
      font-weight: 500;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #d00000;
      color: white;
    }

    /* Centered Support Form */
    .support-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .support-box {
      background-color: #111;
      border: 2px solid #d00000;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }

    .support-box label {
      display: block;
      margin-bottom: 8px;
      color: #d00000;
      font-weight: bold;
    }

    .support-box input,
    .support-box textarea {
      width: 100%;
      padding: 12px;
      background-color: #222;
      border: 1px solid #333;
      color: white;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .support-box button {
      width: 100%;
      padding: 14px;
      background-color: #d00000;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .support-box button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Racket<span>Royale</span></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="calendar.html">Calendar</a>
      <a href="rank.html">Rank/Elo</a>
      <a href="support.html" class="active">Support</a>
    </div>
  </div>

  <!-- Support Form -->
  <div class="support-wrapper">
    <div class="support-box">
      <form id="support-form">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject..." required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Email</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("support-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const subject = encodeURIComponent(document.getElementById("subject").value.trim());
      const message = encodeURIComponent(document.getElementById("message").value.trim());

      if (!subject || !message) {
        alert("Please fill out both the subject and message.");
        return;
      }

      const mailtoLink = `mailto:racketroyal404@gmail.com?subject=${subject}&body=${message}`;
      window.location.href = mailtoLink;
    });
  </script>

</body>
</html>
