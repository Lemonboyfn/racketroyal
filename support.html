<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support - RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #1c1c1c;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .nav-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .logo span {
      color: #ff2c5d;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.2s, color 0.2s;
    }

    .navbar ul li a.active,
    .navbar ul li a:hover {
      background-color: white;
      color: #ff2c5d;
    }

    .container {
      max-width: 600px;
      margin: 100px auto 40px;
      padding: 20px;
    }

    form {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: white;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      font-size: 16px;
    }

    .btn {
      background-color: #ff4c6a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #e60042;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-inner">
      <div class="logo">Racket<span>Royale</span></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="rank.html">Rank/Elo</a></li>
        <li><a href="support.html" class="active">Support</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <form action="mailto:racketroyal404@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>

</body>
</html>
