<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support - RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .navbar {
      background-color: #d00000;
      padding: 1rem 0;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .logo span {
      color: white;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar ul li a.active {
      text-decoration: underline;
    }

    .support-form {
      background-color: #111;
      border: 2px solid #d00000;
      padding: 30px;
      margin: 80px auto 0 auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .support-form label {
      display: block;
      font-weight: bold;
      color: #d00000;
      margin-top: 20px;
    }

    .support-form input,
    .support-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
    }

    .support-form button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #d00000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .support-form button:hover {
      background-color: #a30000;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">Racket<span>Royale</span></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="rank.html">Rank/Elo</a></li>
        <li><a href="support.html" class="active">Support</a></li>
      </ul>
    </div>
  </nav>

  <section class="container">
    <div class="support-form">
      <form id="support-form">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Email</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('support-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const subject = encodeURIComponent(document.getElementById('subject').value);
      const message = encodeURIComponent(document.getElementById('message').value);
      window.location.href = `mailto:racketroyal404@gmail.com?subject=${subject}&body=${message}`;
    });
  </script>
</body>
</html>
