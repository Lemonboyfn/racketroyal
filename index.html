<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - RacketRoyale</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: transparent;
      padding: 20px 60px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 80px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .logo span {
      color: #ff2c5d;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      margin-left: 13.5%;
    }

    /* Home link always visible and clickable */
    .nav-links li a.home-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      pointer-events: auto;
      opacity: 1;
      transition: background-color 0.2s, color 0.2s;
    }

    /* Disabled links start hidden and unclickable */
    .nav-links li a.disabled-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s, background-color 0.2s, color 0.2s;
    }

    /* When enabled, show and allow clicks */
    .nav-links li a.enabled-link {
      opacity: 1;
      pointer-events: auto;
    }

    .nav-links li a:hover.enabled-link {
      background-color: white;
      color: #ff4c6a;
    }

    h1, p {
      margin-left: 60px;
    }

    button#signInBtn {
      margin-left: 60px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #ff4c6a;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button#signInBtn:hover {
      background-color: #e60042;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Racket<span>Royale</span></div>
    <ul class="nav-links">
      <li><a href="index.html" class="home-link">Home</a></li>
      <li><a href="leaderboard.html" class="disabled-link">Leaderboard</a></li>
      <li><a href="calendar.html" class="disabled-link">Calendar</a></li>
      <li><a href="rank.html" class="disabled-link">Rank/Elo</a></li>
      <li><a href="support.html" class="disabled-link">Support</a></li>
    </ul>
  </nav>

  <h1>Welcome to RacketRoyale!</h1>
  <p>Please sign in to access all pages.</p>
  <button id="signInBtn">Sign In</button>

  <script>
    const signInBtn = document.getElementById('signInBtn');
    const disabledLinks = document.querySelectorAll('.disabled-link');

    signInBtn.addEventListener('click', () => {
      disabledLinks.forEach(link => {
        link.classList.add('enabled-link');
      });
      signInBtn.style.display = 'none';
      alert('Signed in! Navigation links enabled.');
    });
  </script>

</body>
</html>
