<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="logo">Racket<span>Royale</span></div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
          <i class="material-icons">menu</i>
        </label>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="calander.html">Calander</a></li>
          <li><a href="rank.html">Rank/Elo</a></li>
          <li><a href="support.html">Support</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="container">
      <div class="row full-screen align-items-center">
        <div class="left">
          <span class="line"></span>
          <h2>Hello, Welcome to <br> a <span>RacketRoyale</span></h2>
          <p>The best website that gamifies racket sports</p>
          <a href="support.html" class="btn">Contact</a>
          <div class="social-media">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>

        <div class="right">
          <div class="form">
            <div class="text-center">
              <h6><span>Log In</span> <span>Sign Up</span></h6>
              <input type="checkbox" class="checkbox" id="reg-log">
              <label for="reg-log"></label>
              <div class="card-3d-wrap">
                <div class="card-3d-wrapper">

                  <!-- Login Form -->
                  <div class="card-front">
                    <div class="center-wrap">
                      <h4 class="heading">Log In</h4>
                      <div class="form-group">
                        <input type="email" id="login-email" class="form-style" placeholder="Your Email" autocomplete="off">
                        <i class="input-icon material-icons">alternate_email</i>
                      </div>
                      <div class="form-group">
                        <input type="password" id="login-password" class="form-style" placeholder="Your Password" autocomplete="off">
                        <i class="input-icon material-icons">lock</i>
                      </div>
                      <a href="#" class="btn" id="login-btn">Submit</a>
                      <p class="text-center"><a href="#" class="link">Forgot your password?</a></p>
                    </div>
                  </div>

                  <!-- Sign Up Form -->
                  <div class="card-back">
                    <div class="center-wrap">
                      <h4 class="heading">Sign Up</h4>
                      <div class="form-group">
                        <input type="text" id="signup-name" class="form-style" placeholder="Your Name" autocomplete="off">
                        <i class="input-icon material-icons">perm_identity</i>
                      </div>
                      <div class="form-group">
                        <input type="email" id="signup-email" class="form-style" placeholder="Your Email" autocomplete="off">
                        <i class="input-icon material-icons">alternate_email</i>
                      </div>
                      <div class="form-group">
                        <input type="password" id="signup-password" class="form-style" placeholder="Your Password" autocomplete="off">
                        <i class="input-icon material-icons">lock</i>
                      </div>
                      <a href="#" class="btn" id="signup-btn">Submit</a>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>    
        </div>
      </div>
    </div>
  </section>

  <!-- Firebase & Auth Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA62L2EjQDmtaNDGWfgoe2DgykZS5Awg60",
      authDomain: "racketroyal-3c5d8.firebaseapp.com",
      projectId: "racketroyal-3c5d8",
      storageBucket: "racketroyal-3c5d8.appspot.com",
      messagingSenderId: "688577286307",
      appId: "1:688577286307:web:4afec8839ad759887def16",
      measurementId: "G-K410RSX1N7"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Login handler
    document.getElementById("login-btn").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("Logged in successfully!");
        // window.location.href = "dashboard.html"; // redirect if needed
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Sign up handler
    document.getElementById("signup-btn").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("Sign-up successful!");
        // Optionally redirect or auto login
      } catch (error) {
        alert("Sign-up failed: " + error.message);
      }
    });
  </script>
</body>
</html>
