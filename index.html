<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - RacketRoyale</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: transparent;
      padding: 20px 60px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 80px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .logo span {
      color: #ff2c5d;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      margin-left: 13.5%;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.2s, color 0.2s;
      cursor: pointer;
    }

    /* Style for active and hover */
    .nav-links li a.active,
    .nav-links li a:hover {
      background-color: white;
      color: #ff4c6a;
    }

    /* Disabled links - look normal but no clicks */
    .nav-links li a.disabled {
      pointer-events: none;
      opacity: 0.6; /* slight dim */
      cursor: default;
    }

    h1, p {
      margin: 40px 60px 0 60px;
    }

    button#signInBtn {
      margin: 20px 60px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #ff4c6a;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button#signInBtn:hover {
      background-color: #e60042;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Racket<span>Royale</span></div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="leaderboard.html" class="disabled">Leaderboard</a></li>
      <li><a href="calendar.html" class="disabled">Calendar</a></li>
      <li><a href="rank.html" class="disabled">Rank/Elo</a></li>
      <li><a href="support.html" class="disabled">Support</a></li>
    </ul>
  </nav>

  <h1>Welcome to RacketRoyale!</h1>
  <p>Please sign in to access other pages.</p>
  <button id="signInBtn">Sign In</button>

  <script>
    const signInBtn = document.getElementById('signInBtn');
    const disabledLinks = document.querySelectorAll('.nav-links li a.disabled');

    signInBtn.addEventListener('click', () => {
      disabledLinks.forEach(link => {
        link.classList.remove('disabled');
        // optionally, you can add focus style or something else here
      });
      signInBtn.style.display = 'none';
      alert('Signed in! You can now access all pages.');
    });
  </script>

</body>
</html>
