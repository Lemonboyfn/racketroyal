<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rank - RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #222;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      color: #00BFFF;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      padding-bottom: 4px;
    }

    .navbar ul li a.active {
      border-bottom: 2px solid #00BFFF;
    }

    .container {
      padding: 3em 2em 5em;
      flex: 1;
    }

    .stats-center {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2em;
      margin-bottom: 3em;
    }

    .stat-box {
      background-color: #fff;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1.5em;
      width: 160px;
      text-align: center;
      font-size: 1.2em;
      color: #000;
    }

    .stat-box small {
      display: block;
      margin-top: 0.5em;
      font-weight: bold;
      color: #333;
    }

    .rank-list {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 400px;
      margin: 0 auto;
    }

    .rank-item {
      padding: 1em;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #1a1a1a;
      color: white;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Racket<span>Royale</span></div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="leaderboard.html">Leaderboard</a></li>
      <li><a href="calendar.html">Calendar</a></li>
      <li><a href="rank.html" class="active">Rank/Elo</a></li>
      <li><a href="support.html">Support</a></li>
    </ul>
  </nav>

  <section class="container">
    <div class="stats-center">
      <div class="stat-box">
        <div id="rank">Bronze</div>
        <small>Current Rank</small>
      </div>
      <div class="stat-box">
        <div id="wins">0</div>
        <small>Wins</small>
      </div>
      <div class="stat-box">
        <div id="losses">0</div>
        <small>Losses</small>
      </div>
    </div>

    <!-- RANK LIST RIGHT UNDER STATS -->
    <div class="rank-list">
      <div class="rank-item">üü´ Bronze (0 - 499)</div>
      <div class="rank-item">‚ö™Ô∏è Silver (500 - 699)</div>
      <div class="rank-item">üü° Gold (700 - 899)</div>
      <div class="rank-item">üî∑ Platinum (900 - 1099)</div>
      <div class="rank-item">üíö Emerald (1100 - 1299)</div>
      <div class="rank-item">üíé Diamond (1300 - 1499)</div>
      <div class="rank-item">üëë Champion (1500+)</div>
    </div>
  </section>

  <script>
    // Replace with real data
    const stats = {
      rank: "Gold",
      wins: 12,
      losses: 8
    };

    document.getElementById("rank").textContent = stats.rank;
    document.getElementById("wins").textContent = stats.wins;
    document.getElementById("losses").textContent = stats.losses;
  </script>
</body>
</html>
