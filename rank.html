<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rank - RacketRoyale</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }

        .navbar {
            background-color: #222;
            padding: 1em 0;
            color: #fff;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2em;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo span {
            color: #00BFFF;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
        }

        .navbar ul li a.active {
            border-bottom: 2px solid #00BFFF;
        }

        .page-container {
            padding: 4em 2em; /* spacing from top and bottom */
            max-width: 1000px;
            margin: auto;
        }

        .rank-list {
            margin-bottom: 4em;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1em;
        }

        .rank-item {
            padding: 1em;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
        }

        .stats-center {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2em;
        }

        .stat-box {
            background-color: #fff;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 1.5em;
            width: 160px;
            text-align: center;
            font-size: 1.2em;
            color: #000;
        }

        .stat-box small {
            display: block;
            margin-top: 0.5em;
            font-weight: bold;
            color: #333;
        }

        footer {
            height: 20px;
        }
    </style>
</head>
