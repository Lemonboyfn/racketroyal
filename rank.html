        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .navbar {
            background-color: #222;

        .container {
            padding: 2em;

            display: flex;
            justify-content: space-around;
            margin-bottom: 2em;
        }

        .stat-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 1.5em;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

        .stat-card h2 {
            margin: 0;
            font-size: 2em;
            color: #00BFFF;
        }

        .stat-card p {
            margin: 0;
            color: #555;
            font-weight: bold;
            margin-top: 0.5em;
        }

        .rank-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5em;
        }

        .rank-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 1em;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            font-size: 1.1em;
            gap: 10px;
        }

        .rank-item span {
            font-weight: bold;
        }
    </style>
</head>
