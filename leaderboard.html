<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard - RacketRoyale</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fff;
    }
    .navbar {
      background-color: #111;
      padding: 1em 0;
      color: #fff;
    }
    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2em;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .logo span {
      color: #00BFFF;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .navbar ul li a {
      color: white;
      text-decoration: none;
    }
    .navbar ul li a.active {
      border-bottom: 2px solid #00BFFF;
    }
    .container {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 2em;
      max-width: 900px;
      margin: 2em auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    h1 {
      margin-bottom: 1em;
      color: #fff;
    }
    .leaderboard {
      display: flex;
      flex-direction: column;
      gap: 0.75em;
    }
    .leaderboard-header,
    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 1.5em;
      border-radius: 10px;
      font-size: 1.1em;
    }
    .leaderboard-header {
      font-weight: bold;
      background-color: #2a2a2a;
      border: 1px solid #444;
    }
    .leaderboard-item {
      background-color: #1f1f1f;
      border: 1px solid #333;
      color: #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.2s ease;
    }
    .leaderboard-item:hover {
      background-color: #2b2b2b;
    }
    .rank {
      width: 120px;
      text-align: center;
    }
    .name {
      flex: 1;
    }
    .elo {
      width: 80px;
      text-align: right;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">Racket<span>Royale</span></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="leaderboard.html" class="active">Leaderboard</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="rank.html">Rank/Elo</a></li>
        <li><a href="support.html">Support</a></li>
      </ul>
    </div>
  </nav>

  <section class="container">
    <h1>üèÜ Top 200 Leaderboard</h1>
    <div class="leaderboard">
      <div class="leaderboard-header">
        <div class="name">Name</div>
        <div class="rank">Rank</div>
        <div class="elo">ELO</div>
      </div>
      <div id="leaderboard"></div>
    </div>
  </section>

  <script>
    function getRank(elo) {
      if (elo >= 1500) return "üëë Champion";
      if (elo >= 1300) return "üî∑ Diamond";
      if (elo >= 1100) return "üíö Emerald";
      if (elo >= 900)  return "üíé Platinum";
      if (elo >= 700)  return "ü•á Gold";
      if (elo >= 500)  return "ü•à Silver";
      return "üü§ Bronze";
    }

    const leaderboardData = Array.from({ length: 200 }, (_, i) => ({
      name: `Player${i + 1}`,
      elo: Math.floor(Math.random() * 1000) + 500
    })).sort((a, b) => b.elo - a.elo);

    const leaderboardElement = document.getElementById('leaderboard');

    leaderboardData.forEach((player) => {
      const item = document.createElement('div');
      item.className = 'leaderboard-item';
      item.innerHTML = `
        <div class="name">${player.name}</div>
        <div class="rank">${getRank(player.elo)}</div>
        <div class="elo">${player.elo}</div>
      `;
      leaderboardElement.appendChild(item);
    });
  </script>
</body>
</html>
